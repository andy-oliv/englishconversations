@if (currentRoute() === "/login") {
  <router-outlet />
} @else {
  <body>
    <app-menu
      [ngClass]="{ openMenu: isMenuOpen(), closedMenu: !isMenuOpen() }"
    />
    <main>
      <div class="mainContent">
        <router-outlet class="mainContent" />
      </div>
      <app-user class="userMenu" />
    </main>
  </body>
}
