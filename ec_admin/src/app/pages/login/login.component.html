<body>
  <div class="mainImgWrapper">
    <img src="/laptop.jpg" />
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="imgContainer">
        <div class="imgWrapper">
          <img src="/logo_black.png" />
        </div>
      </div>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="inputWrapper">
          <label for="email" [class.emailError]="emailError()">Email</label>
          <input
            formControlName="email"
            type="text"
            name="email"
            placeholder="digite o seu email"
            [ngClass]="{ alert: showError() || emailError() }"
          />
        </div>
        <div class="inputWrapper" id="password">
          <label for="password" [class.passwordError]="passwordError()"
            >Senha</label
          >
          <input
            formControlName="password"
            [type]="isPasswordVisible() ? 'text' : 'password'"
            name="password"
            placeholder="digite a sua senha"
            [ngClass]="{ alert: showError() || passwordError() }"
          />
          <div class="icon" (click)="changePasswordVisibility()">
            @if (isPasswordVisible()) {
              <div
                id="show"
                [style]="
                  isPasswordVisible() ? 'display: block' : 'display: none'
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-eye-icon lucide-eye"
                >
                  <path
                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                  />

                  <circle cx="12" cy="12" r="3" />
                </svg>
              </div>
            } @else {
              <div id="hide">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-eye-off-icon lucide-eye-off"
                >
                  <path
                    d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"
                  />
                  <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
                  <path
                    d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"
                  />
                  <path d="m2 2 20 20" />
                </svg>
              </div>
            }
          </div>
        </div>
        <button
          class="btn"
          [ngClass]="{
            loading: loading(),
          }"
        >
          {{ loading() ? "Enviando..." : "Enviar" }}
        </button>
      </form>
    </div>
  </div>
</body>
