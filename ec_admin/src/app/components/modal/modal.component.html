<div class="mainContent" (click)="handleClick()">

      class="component"
      [class.showProfileEditMenu]="selectionComputed() === 'editProfile'"

      class="component"
      [class.showChangePasswordMenu]="selectionComputed() === 'changePassword'"
    >
      <app-change-password />
    </div>
  </div>
</div>
